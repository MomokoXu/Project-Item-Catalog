{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner catagory">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1> Delete Item: {{item.name}} </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action= "{{url_for('deleteCatagoryItem', catagory_id = catagory.id, item_id=item.id)}}" method = 'POST'>
				<div class="form-group">
					<h3>Are you sure to delete item {{item.name}} ?</h3>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						Delete
					</button>
					<a href= '{{url_for('CatagoryItems', catagory_id=catagory_id)}}'>
						<button type="button" class="btn btn-default">Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
