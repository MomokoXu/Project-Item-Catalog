{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner catagory">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1> Edit Catagory: {{catagory.name}} </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action= "{{url_for('editCatagory', catagory_id = catagory.id)}}" method = 'POST'>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name" placeholder='{{catagory.name}}'>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						Update
					</button>
					<a href= '{{url_for('showCatagories')}}'>
						<button type="button" class="btn btn-default">Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
