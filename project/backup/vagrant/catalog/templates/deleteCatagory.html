{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner catagory">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1> Delete Catagory: {{catagory.name}} </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action= "{{url_for('deleteCatagory', catagory_id = catagory.id)}}" method = 'POST'>
				<div class="form-group">
					<h2>Are you sure to delete catagory {{catagory.name}} ?</h2>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						Delete
					</button>
					<a href= '{{url_for('showCatagories')}}'>
						<button type="button" class="btn btn-default">Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
