{% extends "main.html" %}
{% block content %}
{%include "header.html"%}
<div class="row">
	<div class="col-md-12 item-list">
		<h1>{{item.name}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-12 item-list">
		<h2>Description:</h2>
		<h3>{{item.description}}</h3>
	</div>
</div>
<div class="row">
	<div class = "col-md-12 item-list">
		<a href='{{url_for('editCatagoryItem',catagory_id = item.catagory.id, item_id=item.id)}}' >Edit</a> |
		<a href='{{url_for('deleteCatagoryItem', catagory_id = item.catagory.id, item_id=item.id)}}' >Delete</a> |
		<a href='{{url_for('CatagoryItems', catagory_id = item.catagory.id)}}' >Cancel</a>
	</div>
</div>
{% endblock %}
